<!DOCTYPE html>
<head>
    <title>WebRTC Video Conference Tutorial - Plain WebRTC</title>
</head>
<body>
    <h1>WebRTC Video Conference Tutorial - Plain WebRTC</h1>

    <div id="RoomSelection">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Enter</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay style="height: 300px; width: 300px;"></video>
        <video id="remoteVideo0" autoplay style="height: 300px; width: 300px;"></video><hr>
        <video id="remoteVideo1" autoplay style="height: 300px; width: 300px;"></video>
        <video id="remoteVideo2" autoplay style="height: 300px; width: 300px;"></video><hr>
        <video id="remoteVideo3" autoplay style="height: 300px; width: 300px;"></video>
        <video id="remoteVideo4" autoplay style="height: 300px; width: 300px;"></video><hr>
        <video id="remoteVideo5" autoplay style="height: 300px; width: 300px;"></video>
    </div>
    <div>
        <button id="create_ans" style="visibility: hidden;">Create Answer</button>
        <button id="create_offer" style="visibility: hidden;">Create Offer</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="MultiStreamsMixer.js"></script>
    <script src="client.js"></script>
</body>
